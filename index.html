<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="/CSS/main-min.css">
</head>
<body>
    <!-- List of Notes -->
    <ul>
        
    </ul>
    
    <!-- JavaScript Article Listing -->
    <script>
        // get the list element
        const listEl = document.querySelector('ul');

        fetch('./articles.json')
            .then(res => res.json())
            // Get the parsed list of articles
            .then(articles => {
                // For each article (post) in articles.json 
                articles.forEach(post => {
                    // For each article add a list element to the list and display article title
                    listEl.insertAdjacentHTML('beforeend', `<li><a href="#"><h3>${post.title}</h3><p>${post.Excerpt}</p></a></li>`);

                });
            });
    </script>
</body>
</html>
